        <div class="container">
            <div class="key">
                <p class="key-symbol">a</p>

            <div class="key">

                <p class="key-name">Hihat</p>
            </div>
            <div class="key">
                <p class="key-symbol">d</p>
                <p class="key-name">Kick</p>
            </div>
            <div class="key">
                <p class="key-symbol">f</p>
                <p class="key-name">Openhat</p>
            </div>
            <div class="key">
                <p class="key-symbol">G</p>
                <p class="key-name">Boom</p>
            </div>
            <div class="key">
                <p class="key-symbol">h</p>
                <p class="key-name">Ride</p>
            </div>
            <div class="key">
                <p class="key-symbol">j</p>
                <p class="key-name">Snare</p>
            </div>
            <div class="key">
                <p class="key-symbol">k</p>
                <p class="key-name">Tom</p>
            </div>
            <div class="key">
                <p class="key-symbol">l</p>
                <p class="key-name">Tink</p>
            </div>
        </div>

        <!-- JS -->
        <script>
            let soundBoom = new Audio('sounds/boom.wav');
            soundBoom.preload = 'auto';
            soundBoom.load();
            let soundClap = new Audio('sounds/clap.wav');
            soundClap.preload = 'auto';
            soundClap.load();
            let soundHihat = new Audio('sounds/hihat.wav');
            soundHihat.preload = 'auto';
            soundHihat.load();
            let soundKick = new Audio('sounds/kick.wav');
            soundKick.preload = 'auto';
            soundKick.load();
            let soundOpenhat = new Audio('sounds/openhat.wav');
            soundOpenhat.preload = 'auto';
            soundOpenhat.load();
            let soundRide = new Audio('sounds/ride.wav');
            soundRide.preload = 'auto';
            soundRide.load();
            let soundSnare = new Audio('sounds/snare.wav');
            soundSnare.preload = 'auto';
            soundSnare.load();
            let soundTink = new Audio('sounds/tink.wav');
            soundTink.preload = 'auto';
            soundTink.load();
            let soundTom = new Audio('sounds/tom.wav');
            soundTom.preload = 'auto';
            soundTom.load();


            window.addEventListener('keydown', checkKeyPressed);
            
            function checkKeyPressed(e) {
                var keyPressed = e.key;
                console.log(keyPressed);
                if (keyPressed == "a") {
                    var click = soundBoom.cloneNode();
                    click.play();
                } else if (keyPressed == "s") {
                    var click = soundClap.cloneNode();
                    click.play();
                } else if (keyPressed == "d") {
                    var click = soundHihat.cloneNode();
                    click.play();
                } else if (keyPressed == "f") {
                    var click = soundKick.cloneNode();
                    click.play();
                } else if (keyPressed == "g") {
                    var click = soundOpenhat.cloneNode();
                    click.play();
                } else if (keyPressed == "h") {
                    var click = soundRide.cloneNode();
                    click.play();
                } else if (keyPressed == "j") {
                    var click = soundSnare.cloneNode();
                    click.play();
                } else if (keyPressed == "k") {
                    var click = soundTink.cloneNode();
                    click.play();
                } else if (keyPressed == "l") {
                    var click = soundTom.cloneNode();
                    click.play();
                }
            }
