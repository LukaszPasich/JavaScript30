            function checkKeyPressed(e) {
                let keyPressed = e.key;
                let soundPressedPath = sounds[keyPressed];
                let soundPressed = new Audio(soundPressedPath);
                let click = soundPressed.cloneNode();
                click.play();
                
                let keyElement = document.getElementById(keyPressed + "-key");

                if (keyElement.classList.contains("key-clicked-again")) {
                    keyElement.classList.remove("key-clicked-again");
                    keyElement.classList.add("key-clicked");
                } else {
                    keyElement.classList.remove("key-clicked");
                    keyElement.classList.add("key-clicked-again");
                }
            };
